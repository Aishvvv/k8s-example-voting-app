apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-routing
spec:
  ingressClassName: nginx
  rules:
    - host: vote.cloudempowered.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote
                port: 
                  number: 5000
    - host: result.cloudempowered.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: result
                port: 
                  number: 5001                  