apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-ingress
annotations:
  nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: vote.cloudempowered.co
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 5000
  - host: result.cloudempowered.co
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 5001      