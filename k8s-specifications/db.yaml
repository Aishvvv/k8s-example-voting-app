apiVersion: apps/v1
kind: Deployment
metadata:
  name:  db
  namespace: default
  labels:
    app:  db
spec:
  selector:
    matchLabels:
      app: db
  replicas: 1
  template:
    metadata:
      labels:
        app:  db
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  db
        image:  postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: voting_db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name:  postgres-cred
              key:  username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name:  postgres-cred
              key:  password
        # - name: PGDATA
        #   value: /var/lib/postgresql/data/pgdata              
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        ports:
        - containerPort:  5432
          name:  db
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
          subPath: postgres
      volumes:
        - name: db-data
          emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: default
spec:
  selector:
    app: db
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: "db-service"
    protocol: TCP
    port: 5432
    targetPort: 5432
    # If you set the `spec.type` field to `NodePort` and you want a specific port number,
    # you can specify a value in the `spec.ports[*].nodePort` field.
    # nodePort: 30051    