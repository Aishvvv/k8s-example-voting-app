apiVersion: apps/v1
kind: Deployment
metadata:
  name:  worker
  namespace: default
  labels:
    app:  worker
spec:
  selector:
    matchLabels:
      app: worker
  replicas: 1
  template:
    metadata:
      labels:
        app:  worker
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  worker
        image:  devopsulting/worker:v1
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
        # ports:
        # - containerPort:  80
      restartPolicy: Always